<script>
  console.log('clique aqui')

    var a = document.getElementById('var').innerHTML;
    var b = 0;
    a++;
    if(a >11 ){
      document.getElementById('alerta').innerHTML= "Numero maior que o esperado";
    } else if(a == 10){
      document.getElementById('var').innerHTML = 10
      document.getElementById('alerta').innerHTML= "numero maior que o esperado";
    }
    else{
      document.getElementById('var').innerHTML = a
      document.getElementById('alerta').innerHTML= ""
    }

  }
  function Subtrai(){
    var a = document.getElementById('var').innerHTML;
    a--;
    if(a <= -11){
      document.getElementById('alerta').innerHTML= "Numero maior que o esperado "
    }else if(a == -10){
      document.getElementById('var').innerHTML = -10
      document.getElementById('alerta').innerHTML= "numero maior que o esperado";
    }else{
      document.getElementById('var').innerHTML = a
      document.getElementById('alerta').innerHTML= ""
    }
    
    console.log(a)
  }
  
</script>
